<!DOCTYPE html>
<html>
<head>
  <title>Yikes! Something went wrong(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .drink-me-custom-error-page {
    background-image: url("https://i.makeagif.com/media/12-06-2015/wm6Fo7.gif");
    background-size: cover;
    background-color: black;
    color: #ECECEA;
    text-align: center;
    font-family: ariel, sans-serif;
    height: 55vh;
    background-position-x: center;
    background-position-y: 230px;
    background-repeat: no-repeat;
  }

  .drink-me-custom-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .drink-me-custom-error-page div.dialog > div {
    border: 1px solid #131515;
    /* border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB; */
    /* border-top:orange solid 20px; */
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #2b2c28;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    /* border-radius: 10px; */
  }

  .drink-me-custom-error-page h1 {
    font-size: 100%;
    color: #ECECEA;
    line-height: 1.5em;
  }

  .drink-me-custom-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #2B2C28;
    /* border: 1px solid #CCC; */
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #ECECEA;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="drink-me-custom-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry about that.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
